<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Photos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-[100]">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="{{ url_for('index') }}" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition">
                    üì∏ Portfolio
                </a>
                <div class="flex gap-4">
                    <a href="{{ url_for('index') }}" class="text-gray-700 hover:text-blue-600 transition">Accueil</a>
                    <a href="{{ url_for('gallery_page') }}" class="text-gray-700 hover:text-blue-600 transition">Galerie</a>
                    <a href="{{ url_for('perso') }}" class="text-gray-700 hover:text-blue-600 transition">√Ä propos</a>
                    {% if session.get('logged_in') %}
                    <a href="{{ url_for('admin_stats') }}" class="text-blue-600 hover:text-blue-800 transition">Admin</a>
                    <a href="{{ url_for('logout') }}" class="text-red-600 hover:text-red-800 transition">D√©connexion</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 mb-4 md:mb-0">&copy; 2025 Portfolio Photos. Tous droits r√©serv√©s.</p>
                <a href="{{ url_for('login') }}" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition text-sm">
                    üîê Connexion Admin
                </a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
