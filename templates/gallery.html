{% extends "base.html" %}

{% block title %}Galerie - Portfolio Photos{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <div class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Galerie</h1>
        <p class="text-gray-600">Explorez toutes les photographies</p>
    </div>

    <!-- Filtres -->
    <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Filtrer par catégorie</label>
                <select id="categoryFilter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Toutes les catégories</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Rechercher par titre</label>
                <input type="text" id="searchInput" placeholder="Tapez le titre de la photo..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <!-- Galerie -->
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <div class="col-span-full text-center text-gray-500 py-8">Chargement...</div>
    </div>

    <!-- Popup Modal -->
    <div id="photoModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-5xl w-full max-h-[90vh] overflow-hidden flex flex-col md:flex-row">
            <div class="md:w-2/3 flex items-center justify-center bg-gray-100 p-4">
                <img id="modalImage" src="" alt="Photo" class="max-w-full max-h-[80vh] object-contain">
            </div>
            <div class="md:w-1/3 p-6 overflow-y-auto">
                <button onclick="closeModal()" class="float-right text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mt-4 mb-4"></h3>
                <div id="modalText" class="text-gray-700 mb-4 whitespace-pre-wrap"></div>
                <button onclick="openFullscreen()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">
                    Voir en plein écran
                </button>
            </div>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script>
// Menu déroulant utilisateur (partagé avec base.html)
document.addEventListener('DOMContentLoaded', function() {
    // Menu mobile
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    // Menu utilisateur
    const userMenuBtn = document.getElementById('userMenuBtn');
    const userMenu = document.getElementById('userMenu');

    // Gestion du menu utilisateur
    if (userMenuBtn && userMenu) {
        userMenuBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            // Fermer d'abord tous les menus
            if (mobileMenu) mobileMenu.classList.add('hidden');

            // Basculer le menu utilisateur
            const isHidden = userMenu.classList.contains('hidden');
            if (isHidden) {
                userMenu.classList.remove('hidden');
            } else {
                userMenu.classList.add('hidden');
            }
        });
    }

    if (mobileMenuBtn && mobileMenu) {
        mobileMenuBtn.addEventListener('click', function(event) {
            event.stopPropagation();
            // Fermer d'abord le menu utilisateur
            if (userMenu) userMenu.classList.add('hidden');

            // Basculer le menu mobile
            const isHidden = mobileMenu.classList.contains('hidden');
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });

        // Fermer le menu quand on clique sur un lien
        const menuLinks = mobileMenu.querySelectorAll('a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('hidden');
            });
        });
    }

    // Fermer les menus quand on clique en dehors
    document.addEventListener('click', function(event) {
        // Fermer menu mobile
        if (mobileMenuBtn && mobileMenu) {
            if (!mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        }
        // Fermer menu utilisateur
        if (userMenuBtn && userMenu) {
            if (!userMenu.contains(event.target) && !userMenuBtn.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        }
    });

    // Gestion des messages non lus
    const userLoggedIn = document.getElementById('session-data')?.dataset.userLoggedIn === 'true';

    if (userLoggedIn) {
        async function updateUnreadBadge() {
            try {
                const response = await fetch('/api/messages/unread');
                const data = await response.json();

                const desktopBadge = document.getElementById('unreadBadge');
                const mobileBadge = document.getElementById('mobileUnreadBadge');
                const menuBadge = document.getElementById('menuUnreadBadge');

                if (desktopBadge && mobileBadge && data.unread > 0) {
                    const count = data.unread > 99 ? '99+' : data.unread.toString();
                    desktopBadge.textContent = count;
                    mobileBadge.textContent = count;
                    if (menuBadge) {
                        menuBadge.textContent = count;
                        menuBadge.classList.remove('hidden');
                    }
                    desktopBadge.classList.remove('hidden');
                    mobileBadge.classList.remove('hidden');
                } else if (desktopBadge && mobileBadge) {
                    desktopBadge.classList.add('hidden');
                    mobileBadge.classList.add('hidden');
                    if (menuBadge) {
                        menuBadge.classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Erreur lors de la mise à jour des badges:', error);
            }
        }

        // Mettre à jour les badges au chargement de la page
        updateUnreadBadge();

        // Mettre à jour les badges toutes les 30 secondes
        setInterval(updateUnreadBadge, 30000);
    }
});

let allPhotos = [];
let currentPhoto = null;

function openModal(photo) {
    currentPhoto = photo;
    const modal = document.getElementById('photoModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalText = document.getElementById('modalText');
    
    modalImage.src = photo.url;
    modalTitle.textContent = photo.title || 'Sans titre';
    modalText.textContent = photo.description || 'Aucune description disponible.';
    modal.classList.remove('hidden');
    modal.classList.add('flex');
    document.body.style.overflow = 'hidden';
}

function closeModal() {
    const modal = document.getElementById('photoModal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
    document.body.style.overflow = 'auto';
}

function openFullscreen() {
    if (!currentPhoto) return;
    
    // Créer un élément pour le plein écran
    const fullscreenDiv = document.createElement('div');
    fullscreenDiv.id = 'fullscreenContainer';
    fullscreenDiv.className = 'fixed inset-0 bg-black z-[9999] flex items-center justify-center';
    fullscreenDiv.style.display = 'flex';
    
    const img = document.createElement('img');
    img.src = currentPhoto.url;
    img.className = 'max-w-full max-h-full object-contain';
    img.alt = currentPhoto.title || 'Photo';
    
    const closeBtn = document.createElement('button');
    closeBtn.innerHTML = '&times;';
    closeBtn.className = 'absolute top-4 right-4 text-white text-4xl hover:text-gray-300 z-10 bg-black bg-opacity-50 rounded-full w-12 h-12 flex items-center justify-center';
    closeBtn.onclick = closeFullscreen;
    
    fullscreenDiv.appendChild(img);
    fullscreenDiv.appendChild(closeBtn);
    document.body.appendChild(fullscreenDiv);
    
    // Activer le plein écran natif
    if (fullscreenDiv.requestFullscreen) {
        fullscreenDiv.requestFullscreen();
    } else if (fullscreenDiv.webkitRequestFullscreen) {
        fullscreenDiv.webkitRequestFullscreen();
    } else if (fullscreenDiv.msRequestFullscreen) {
        fullscreenDiv.msRequestFullscreen();
    }
    
    // Fermer avec Échap
    document.addEventListener('keydown', handleFullscreenKey);
}

function handleFullscreenKey(e) {
    if (e.key === 'Escape') {
        closeFullscreen();
    }
}

function closeFullscreen() {
    // Sortir du plein écran natif
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
    }
    
    // Supprimer l'élément
    const container = document.getElementById('fullscreenContainer');
    if (container) {
        container.remove();
    }
    
    document.removeEventListener('keydown', handleFullscreenKey);
}

async function loadCategories() {
    try {
        const response = await fetch('/categories');
        const categories = await response.json();
        const select = document.getElementById('categoryFilter');
        
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Erreur chargement catégories:', error);
    }
}

async function loadGallery(category = '') {
    const galleryDiv = document.getElementById('gallery');
    galleryDiv.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">Chargement...</div>';

    try {
        const url = category ? `/gallery?category=${encodeURIComponent(category)}` : '/gallery';
        const response = await fetch(url);
        const gallery = await response.json();
        
        allPhotos = gallery;
        displayGallery(gallery);
    } catch (error) {
        galleryDiv.innerHTML = '<div class="col-span-full text-center text-red-600 py-8">Impossible de charger la galerie.</div>';
    }
}

function displayGallery(gallery) {
    const galleryDiv = document.getElementById('gallery');
    const searchInput = document.getElementById('searchInput');
    const searchTerm = searchInput ? searchInput.value.toLowerCase().trim() : '';
    
    // Filtrer par terme de recherche
    let filteredGallery = gallery;
    if (searchTerm) {
        filteredGallery = gallery.filter(photo => {
            const title = (photo.title || '').toLowerCase();
            return title.includes(searchTerm);
        });
    }
    
    galleryDiv.innerHTML = '';
    
    if (!filteredGallery.length) {
        const message = searchTerm 
            ? 'Aucune photo trouvée avec ce titre.' 
            : 'Aucune photo dans cette catégorie.';
        galleryDiv.innerHTML = `<div class="col-span-full text-center text-gray-500 py-8">${message}</div>`;
        return;
    }

    filteredGallery.forEach(photo => {
        const div = document.createElement('div');
        div.className = 'relative group overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 cursor-pointer';
        div.onclick = () => openModal(photo);
        
        const img = document.createElement('img');
        img.src = photo.url;
        img.className = 'w-full h-64 object-cover';
        img.alt = 'Photo portfolio';
        img.loading = 'lazy';
        
        div.appendChild(img);
        galleryDiv.appendChild(div);
    });
}

// Event listener pour le filtre de catégorie
document.getElementById('categoryFilter').addEventListener('change', (e) => {
    loadGallery(e.target.value);
});

// Event listener pour la recherche
document.getElementById('searchInput').addEventListener('input', (e) => {
    displayGallery(allPhotos);
});

// Fermer le modal en cliquant en dehors
document.addEventListener('click', (e) => {
    const modal = document.getElementById('photoModal');
    if (e.target === modal) {
        closeModal();
    }
});

// Chargement initial
loadCategories();
loadGallery();
</script>
{% endblock %}
